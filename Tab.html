<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>选项卡切换</title>

<style type="text/css">
*{margin:0 auto;padding:0;list-style-type:none;}
body{font:12px/180% Arial, Helvetica, sans-serif, "宋体";}
/* tab */
#tab{width:400px;position:relative;margin:40px auto;}
#tab .tab_menu{width:100%;float:left;position:absolute;z-index:999;}
#tab .tab_menu li{float:left;width:92px;height:30px;line-height:30px;border:1px solid #ccc;border-bottom:0px;cursor:pointer;text-align:center;margin:0 2px 0 0;}
#tab .tab_box{width:400px;height:100px;clear:both;top:30px;position:relative;border:1px solid #CCC;background-color:#FF0;}
#tab .tab_menu .selected{background-color:yellow;cursor:pointer;}
.hide{display:none;}
.tab_box div{padding:10px;} 
</style>

<script type="text/javascript" src="jQuery1.7.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var $tab_li = $('#tab ul li');
	$tab_li.hover(function(){
		$(this).addClass('selected');//所选元素添加selected类
		$(this).siblings().removeClass('selected');//所选元素的同极元素移除selected类[siblings()选取所选元素的同级元素]
		var $index = $tab_li.index(this);//向变量$index赋值所选元素的index值
		//alert($index);
		$('div.tab_box > div').eq($index).show();//所选元素中指定index的元素显示
		$('div.tab_box > div').eq($index).siblings().hide();//所选元素中指定index的同级元素隐藏
	});	
});
</script>

</head>

<body>

<div id="tab">
	<ul class="tab_menu">
    	<li class="selected">时事</li>
        <li class="">体育</li>
        <li class="">新闻</li>
    </ul>
    <div class="tab_box">
    	<div style="display: block;">时事的内容</div>
        <div class="hide" style="display: none;">体育的内容</div>
        <div class="hide" style="display: none;">新闻的内容</div>
    </div>
</div>
</body></html>
